<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемы</title>
</head>
<body>
    <h1>Список мемов</h1>
    
    {% if memes %}
        <ul>
        {% for meme in memes %}
            <li>
                <h2>{{ meme.title }}</h2>
                <p>{{ meme.description|truncatechars:100 }}</p>
                <p>Лайки: {{ meme.likes_count }}</p>
                <p>Просмотры: {{ meme.views_count }}</p>
                {% if meme.image %}
                    <img src="{{ meme.image.url }}" alt="{{ meme.title }}" width="200">
                {% endif %}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Мемов пока нет.</p>
    {% endif %}
</body>
</html>
