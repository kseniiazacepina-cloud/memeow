{% extends 'base.html' %}

{% block title %}Вход - Memeow{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Вход в аккаунт</h4>
            </div>
            <div class="card-body">
                {% if form.errors %}
                <div class="alert alert-danger">
                    Неверное имя пользователя или пароль. Попробуйте еще раз.
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Войти
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-2">
                        Нет аккаунта? 
                        <a href="{% url 'register' %}" class="text-decoration-none">Зарегистрироваться</a>
                    </p>
                    <p class="mb-0">
                        Забыли пароль?
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Восстановить</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
